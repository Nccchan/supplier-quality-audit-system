spring:
  application:
    name: SQAS Demo Sandbox
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sqas_demo}
    username: ${SPRING_DATASOURCE_USERNAME:sqas_user}
    password: ${SPRING_DATASOURCE_PASSWORD:sqas_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    jp.co.company.sqas: INFO
    org.springframework: INFO
    org.hibernate: WARN

sqas:
  demo:
    timezone: Asia/Tokyo
    pdf-output-dir: ./demo-output
    mail:
      from: sqas-system@demo.example.com
      from-name: 購買先品質審査管理システム（デモ）
